<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="icon" href="imgs/DigitalVault_logo.PNG">
  <link rel="stylesheet" href="style.css">

  <title>Digital Vault Books</title>
</head>

<body>
  <!--Nav bar-->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="imgs/DigitalVault_logo.PNG" width="50" height="50" class="d-inline-block align-top" alt="">
          <a class="navbar-brand" href="#">Digital Vault Books</a>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="about">About</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <img src="/imgs/shoppingBag.png" alt="shopping bag icon" width="25" height="25"></img><span
                id="itemCount"> 0 </span>
            </button>
          </ul>
        </div>
    </nav>
  </header>
  <!--End Nav Bar-->
  <!--Modal Shopping Cart Pop Up-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Cart
        </div>
        <div class="modal-body" id="modalBodyText">
          You have no items in your cart :(
        </div>
        <div class="modal-footer" id="modalFooterText">
          <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn">Checkout</button>
        </div>
      </div>
    </div>
  </div>
  <main>
    <!--Start of carousel-->
    <div class="featuredBooks"></div>
    <!-- end Carousel for featured books-->
    <h2>Library</h2>
    <div class="filters"></div>
    <div class="sortingOptions"></div>
    <div class="bookList"></div>
  </main>
  <!--Footer -->
  <footer class="container-fluid text-center bg-gradient p-3">
    <div class="row">
      <div class="col">
        <p>
          Â© Vee Oliver, Kristianstad University, 2023
        </p>
      </div>
    </div>
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
